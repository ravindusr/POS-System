<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            body{
                background-color: #1a1a1a;
            }
        </style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

   <div class="head">

    <h1>
        MANAGE CUSTOMERS
    </h1>
   </div>

   <div class="container" id="customerForm" onsubmit="addCustomer(event)">
    <form class="form">
        <p class="title">Add Customer </p>
        <p class="message">Signup now and get full access to our app. </p>
     
        <label>
            <input class="input" id="customerName" type="text" autocomplete="off" required="">
            <span>Full Name</span>
        </label> 
            
        <label>
            <input class="input" id="customerContact" type="text" autocomplete="off" required="">
            <span>Phone Number</span>
        </label>
        <label>
            <input class="input" id="customerAddress" type="text" autocomplete="off" required="">
            <span>Address</span>
        </label>
        <button class="submit">Submit</button>

        
    </form>
    <div class="customer" id="customer">

        <div class="customer-List" id="customerList"></div>
    </div>

   </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
